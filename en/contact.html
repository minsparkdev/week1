    <style>
        .contact-page {
            display: block;
            max-width: 640px;
            margin: 0 auto;
            padding: var(--space-xl) var(--space-lg);
        }

        .contact-page h1 {
            font-size: var(--font-size-2xl);
            color: var(--text-primary);
            text-align: center;
            margin-bottom: var(--space-sm);
        }

        .contact-page .contact-intro {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: var(--space-xl);
        }

        .contact-page .contact-card {
            background: var(--surface);
            border-radius: var(--radius-lg);
            padding: var(--space-xl);
            box-shadow: var(--shadow-md);
        }

        .contact-page .contact-types {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-sm);
            margin-bottom: var(--space-lg);
            justify-content: center;
        }

        .contact-page .contact-type {
            padding: var(--space-xs) var(--space-md);
            background: var(--bg-warm);
            border-radius: var(--radius-full);
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
        }

        @media (max-width: 480px) {
            .contact-page {
                padding: var(--space-md);
            }

            .contact-page h1 {
                font-size: var(--font-size-xl);
            }

            .contact-page .contact-card {
                padding: var(--space-md);
            }
        }

    <header role="banner">
        <a href="index.html" class="logo" aria-label="Go to What to Eat home">What to Eat</a>
        <a href="/contact.html" class="lang-switch" aria-label="Switch to Korean">üåê ÌïúÍµ≠Ïñ¥</a>

    <main class="contact-page" role="main">
        <h1>Contact</h1>
        <p class="contact-intro">We're looking for partners to work with.</p>

        <div class="contact-types">
            <span class="contact-type">Advertising</span>
            <span class="contact-type">Content Partnership</span>
            <span class="contact-type">Service Integration</span>
            <span class="contact-type">Other Inquiries</span>
        </div>

        <div class="contact-card">
            <form action="https://formspree.io/f/xreezave" method="POST" id="contact-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email" placeholder="example@email.com" required>
                </div>
                <div class="form-group">
                    <label for="company">Company/Organization (optional)</label>
                    <input type="text" name="company" id="company" placeholder="Company or organization name">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" rows="5" placeholder="Please describe your partnership proposal in detail." required></textarea>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </main>
