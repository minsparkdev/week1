<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Option 2: Fork & Spoon with Question Mark - 포크&스푼 + 물음표 -->
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB5A7"/>
      <stop offset="50%" style="stop-color:#FFC8A2"/>
      <stop offset="100%" style="stop-color:#FF8B7B"/>
    </linearGradient>
  </defs>
  <!-- Rounded background -->
  <rect x="2" y="2" width="28" height="28" rx="8" fill="url(#bg2)"/>
  <!-- Fork (left) -->
  <g fill="white">
    <rect x="8" y="7" width="1.5" height="10" rx="0.75"/>
    <rect x="10.5" y="7" width="1.5" height="10" rx="0.75"/>
    <rect x="9" y="15" width="3" height="10" rx="1.5"/>
  </g>
  <!-- Spoon (right) -->
  <g fill="white">
    <ellipse cx="22" cy="10" rx="3" ry="4"/>
    <rect x="20.5" y="13" width="3" height="12" rx="1.5"/>
  </g>
  <!-- Question mark (center) -->
  <text x="16" y="20" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">?</text>
</svg>
